<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg" />
    <title>Generative AI - Chat</title>
  </head>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      font-size: 16px;
      line-height: 1.6em;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2b80d9;
      color: #ffffff;
      font-size: 24px;
      padding: 12px;
      width: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    #chat-history {
      width: 600px;
      max-width: 100%;
      background-color: #f5f5f5;
      padding: 20px;
      overflow-x: auto;
    }

    .history-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .name {
      font-weight: bold;
    }

    blockquote {
      margin: 0;
      padding: 0;
      line-height: 1.6em;
      background-color: #ffffff;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: calc(100% - 16px);
    }

    .user-role {
      justify-content: flex-end;
    }

    .model-role {
      justify-content: flex-start;
    }

    .loading {
      color: #999;
    }

    .error {
      color: #d9534f;
    }

    .thumb {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .form-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    #prompt {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    button {
      padding: 8px 16px;
      border: 1px solid #2b80d9;
      border-radius: 5px;
      background-color: #2b80d9;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <body>
    <header>Generative AI - Chat</header>
    <div class="container">
      <div id="chat-history"></div>
    </div>
    <div class="form-container">
      <form id="form">
        <input id="prompt" />
        <button type="submit">Send</button>
      </form>
      <template id="thumb-template">
        <img class="thumb" />
      </template>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai",
          "marked": "https://esm.run/marked"
        }
      }
    </script>

</html>
